{% extends 'base.html' %}
{% load static %}
{% block body %}

  <h1>Index</h1>
  <a href="{% url 'studies:create' %}">스터디 만들기
  </a>
  <div>
    <h3>스터디 목록</h3>
    {% for study in all_studies %}
      <a href="{% url 'studies:detail' study.pk %}">
        <p>{{ study.title }}</p>
      </a>
    {% endfor %}
  </div>
{% endblock body %}
